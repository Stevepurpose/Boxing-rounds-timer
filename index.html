<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boxing Timer App Demo</title>
</head>
<body>
    <div class="container">
        <header>
    <h1>Boxing Round Timer</h1>
    <div id="readit"><strong></strong></div>   
  </header>
  <main>
    <img id="main_img" src="./pics/Boxpic.png" alt="boxing gloves">
     <div id="fight">
     <label for="round"><strong>Enter Round</strong></label>
     <input type="number" id="round" min="0" max="12" required>
     </div>
     <audio src="https://dl.dropbox.com/s/2ks6ti7z74lng9n/box%20project%20done_202205081836003.mp3?dl=0" ></audio>   
     <div  class="clickers">
        <button id="btn" required>Action</button>
        <button id="Btnclick" >Clear Field</button> 
     </div>
  </main>
   <footer>
       <p>Enter round in box then click action button to start.
        <p>Click clear button when Rest Time shows.</p>
       <p>Enter next round number in box to start new round.</p>
   </footer>
  </div>
 </body>
    <script src="script.js">
    </script>
</html>
